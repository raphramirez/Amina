apiVersion: apps/v1
kind: Deployment
metadata:
  name: amina-is-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: amina-is
  template:
    metadata:
      labels:
        app: amina-is
    spec:
      containers:
        - name: amina-is
          image: aminaacr.azurecr.io/amina-identity-server:0.0.0
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: amina-is
          env:
            - name: ConnectionStrings__DefaultConnection
              value: Server=amina-postgres-service;Port=5432;Database=amina_identityServer_root;User Id=postgres;Password=admin;
            - name: ConnectionStrings__DefaultApplicationConnection
              value: Server=amina-postgres-service;Port=5432;Database=amina_db_root;User Id=postgres;Password=admin;
            - name: ConnectionStrings__TenantAdmin
              value: Server=amina-postgres-service;Port=5432;Database=amina_identityServer_tenants;User Id=postgres;Password=admin;
            - name: ConnectionStrings__Tenant_StudioApps
              value: Server=amina-postgres-service;Port=5432;Database=amina_identityServer_s2dioapps;User Id=postgres;Password=admin;
            - name: ConnectionStrings__Tenant_ApplicationConnection
              value: Server=amina-postgres-service;Port=5432;Database=amina_db_s2dioapps;User Id=postgres;Password=admin;
          resources:
            limits:
              memory: 512Mi
              cpu: "1"
            requests:
              memory: 256Mi
              cpu: "0.2"
---
apiVersion: v1
kind: Service
metadata:
  name: amina-is-service
spec:
  selector:
    app: amina-is
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: amina-is-ingress
  annotations:
    kubernetes.io/ingress.class: addon-http-application-routing
spec:
  rules:
    - host: identityserver.fbc2f3a5fa0f43d7adce.eastasia.aksapp.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: amina-is-service
                port:
                  number: 80
